{% extends "base.html" %}

{% block body %}
	<div class="container-fluid">
		<h2>
			Languages
		</h2>
	</div>	
	<table class="table">
		{% for language in languages %}
		<tr>
			<td class="text-start">
				<a class="btn btn-primary" href="/tables/{{ language.name }}">{{ language.name }}</a>
			</td>
		</tr>
		{% endfor %}
	</table>
	<div class="mb-3">
		<a class="btn btn-secondary" href="/create_language" role="button">Create Language</a>
	</div>
{% endblock %}
