{% extends "base.html" %}

{% block body %}
<h1>
	Congrats, you scored {{ quiz.right_count }} out of {{ quiz.total_count }}.
</h1>
<h5>
	Correct: {{ quiz.right_list }}
</h5>
<h5>
	Incorrect: {{ quiz.wrong_list }}
</h5>
<p>
	{{ sub.leitner_boxes }}
</p>
<a autofocus class="btn btn-primary" href="/quiz/{{ sub.table.language.name }}/{{ sub.table.name }}" role="button">Continue</a>
	
{% endblock %}
