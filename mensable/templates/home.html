{% extends "base.html" %}

{% block body %}
	<div class="container-fluid">
		<h1>
			{{ user.name }}
		</h2>
		<h3>
			Your tables:
		</h2>
	</div>
	<table class="table">
		{% for sub in subs %}
		<tr>
			<td class="text-start"><a href="/view_table/{{ sub.table.language.name }}/{{ sub.table.name }}">{{ sub.table.name }}</a> ({{ sub.table.language.name }})</td>
			<td class="text-start">Last quizzed on {{ sub.last_quiz_date }}</td>
		</tr>
		{% endfor %}
	</table>
{% endblock %}
